<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de la Tabla</title>
</head>
<body>
    <h1>Datos de la Tabla</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.name }}</td>
                <td>{{ row.email }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No hay datos disponibles</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
